<!DOCTYPE html>
<html>
<head>
	<title>Küchensteuerung</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css">
</head>
<body>
	<div class="container">
		<div class="section"> <!-- Header Section -->
			<span class="flow-text">
			Küchensteuerung
			</span>
			</br>
			by Arne, Edgar, Erik, Steffen
		</div>
		<div class="divider"></div>
		<div class="section row center-align"> <!-- Switch Section -->
			<div class="col s6">
				Zentral: 
				<div class="switch">
					<label>
						An
						<input type="checkbox">
						<span class="lever"></span>
						Aus
					</label>
				</div>
			</div>
			<div class="col s6">
				Theme
				<div class="switch">
					<label>
						Dark
						<input type="checkbox">
						<span class="lever"></span>
						Light
					</label>
				</div>
			</div>
			<div class="col s6">
				Wohnzimmer
				<div class="switch">
					<label>
						An
						<input type="checkbox">
						<span class="lever"></span>
						Aus
					</label>
				</div>
			</div>
			<div class="col s6">
				Küche
				<div class="switch">
					<label>
						An
						<input type="checkbox">
						<span class="lever"></span>
						Aus
					</label>
				</div>
			</div>
		</div>
		<div class="divider"></div>
		<div class="section row"> <!-- Room Section -->
			<div class="col s4">
				<a href="wohnzimmer.html">
					<div class="card hoverable">
						<div class="card-image">
							<img src="../img/Household-Livingroom-icon.png">
							<span class="card-title">Wohnzimmer</span>
						</div>
						<div class="card-content">
							<p>Wohnzimmer</p>
						</div>
					</div>
				</a>
			</div>
			<div class="col s4">
				<a href="küche.html">
					<div class="card hoverable">
						<div class="card-image">
							<img src="../img/160005-200.png">
							<span class="card-title">Küche</span>
						</div>
						<div class="card-content">
							<p>Küche</p>
						</div>
					</div>
				</a>
			</div>
			<div class="col s4">
				<a href="küche.html">
					<div class="card hoverable">
						<div class="card-image">
							<img src="../img/Download.png">
							<span class="card-title">Küche</span>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>
</body>
</html>
