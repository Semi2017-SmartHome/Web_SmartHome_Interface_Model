<!DOCTYPE html>
<html>
<head>
	<title>Wohnzimmersteuerung</title>
	<link rel="stylesheet" type="text/css" href="../css/materialize.css">
</head>
<body>
	<div class="container">
		<div class="section row"> <!-- Header Section -->
			<div class="col s10">
				<span class="flow-text">
				Wohnzimmersteuerung
				</span>
				</br>
				by Arne, Edgar, Erik, Steffen
			</div>
		</div>
		<div class="divider"></div>
		<div class="section row center-align"> <!-- Switch Section -->
			<div class="col s6">
				Temperatur: <span></span>
			</div>
		</div>
		<div class="divider"></div>
		<div class="section row center-align"> <!-- Switch Section -->
			<div class="col s6">
				Theme:
				<div class="switch">
					<label>
						Dark
						<input type="checkbox">
						<span class="lever"></span>
						Light
					</label>
				</div>
			</div>
			<div class="col s6">
				Dimmerintensität:
				<form action="#">
					<p class="range-field">
						<input type="range" id="test5" min="0" max="100">
					</p>
				</form>
			</div>
		</div>
		<div class="divider"></div>
		<div class="section row"> <!-- Room Section -->
			<div class="col s4">
				<a href="../index.html">
					<div class="card hoverable">
						<div class="card-image">
							<img src="../img/home.png">
							<span class="card-title"></span>
						</div>
						<div class="card-content">
							<p>Home</p>
						</div>
					</div>
				</a>
			</div>
			<div class="col s4">
				<a href="küche.html">
					<div class="card hoverable">
						<div class="card-image">
							<img src="../img/kitchen.png">
							<span class="card-title"></span>
						</div>
						<div class="card-content">
							<p>Küche</p>
						</div>
					</div>
				</a>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="../js/materialize.js"></script>
</body>
</html>
